<ion-header>
  <ion-toolbar class="ion-text-center">
    <button type="submit" class="btn btn-primary" routerLink="/cadastro-servico" routerDirection="forward">Cadastrar novo serviço</button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="list-group">
    <div class="card" style="width: 18rem;" *ngFor="let servico of servicos$|async">
      <div class="card-body">
        <h5 class="card-title">{{ servico.nome }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">R$ {{ servico.preco }}</h6>
        <p class="card-text">{{ servico.descricao }}</p>
        <a routerLink="/cadastro-servico" routerDirection="forward" class="card-link">Editar serviço</a>
      </div>
    </div>
  </div>
</ion-content>
